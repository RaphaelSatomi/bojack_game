<!DOCTYPE html>
<html>
    <head>
        <title>Bojack - medium mode</title>
        <meta name="viewport" content="width=device-width, user-scalable=no" />
        <link type="text/css" href="css/medium.css" rel="stylesheet"/>
        <script type="text/javascript" src="js/medium.js"></script>
    </head>
    <body onload="start()" onkeypress="restart(event)" oncontextmenu="return false"> 
        <div class="all">
            <div class="points">
                <div class="points_int">
                    <div id="catch">0</div>
                    <div id="time">30</div>
                </div>
            </div>
            <div id="all_lost">
                <div class="lost">
                    <div class="lost_int">
                        <div id="image"></div>
                        <div id="mobile_finish"> 
                            Click <a onclick="restart_mobile()">HERE</a> to restart the game
                        </div>
                        <div id="mobile_finish2">
                            Click <a onclick="menu()">HERE</a> to exit
                        </div>
                    </div>
                </div>
            </div>            
        </div>
    </body>
</html>
